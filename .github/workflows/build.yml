name: Build Quilix

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        copy core\styles\icon.ico quilix_icon.ico
        python -m PyInstaller build\quilix.spec
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: quilix-windows
        path: dist/Quilix.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller dmgbuild
    
    - name: Build macOS app and DMG
      run: |
        bash build/build_macos.sh --dmg
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: quilix-macos
        path: |
          dist/Quilix.app
          dist/Quilix.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          quilix-windows/Quilix.exe
          quilix-macos/Quilix.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}